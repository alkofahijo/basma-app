name: basma_app
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.5.0
  flutter_lints: ^6.0.0
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.3.2
  image_picker: ^1.1.2
  path: ^1.9.0
  mime: ^2.0.0
  http_parser: ^4.1.2
  smooth_page_indicator: ^1.2.1
  get: ^4.7.2
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  geolocator: ^14.0.2
  url_launcher: ^6.3.2
  flutter_launcher_icons: ^0.14.4
  animated_bottom_navigation_bar: ^1.4.0
  salomon_bottom_bar: ^3.3.2
  animated_notch_bottom_bar: ^1.0.3
  photo_view: ^0.15.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/cairo/Cairo-Light.ttf
          weight: 300
        - asset: assets/fonts/cairo/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/cairo/Cairo-Bold.ttf
          weight: 700
